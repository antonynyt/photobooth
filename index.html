<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photobooth App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Photobooth App</h1>
    <div class="container">
        <div class="panel">
            <h2>Step 1: Select a Background</h2>
            <input type="file" id="backgroundInput" accept="image/*">
            <div>
                <img id="backgroundPreview" src="#" alt="Background preview" class="hidden">
            </div>
        </div>
        
        <div class="panel">
            <h2>Step 2: Take Your Photo</h2>
            <div id="countdown" class="hidden"></div>
            <video id="video" autoplay playsinline></video>
            <div>
                <button id="startCameraBtn">Start Camera</button>
                <button id="captureBtn" disabled>Take Photo</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="panel">
            <h2>Your Photo</h2>
            <canvas id="photo"></canvas>
        </div>
        
        <div class="panel">
            <h2>Final Result</h2>
            <img id="result" src="#" alt="Processed image">
            <div>
                <button id="processBtn" disabled>Process Photo</button>
                <a id="downloadBtn" href="#" download="photobooth.png" class="hidden">
                    <button>Download</button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
